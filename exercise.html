<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="app.js"></script>
	</head>
	
	<body>
	
		<h3 style="text-align:center;">Exercise</h3>

		Click on <input id="boton-comenzar" class="btn btn-primary" type="button" value="Comenzar"> when you are ready to begin!.

		<hr>

		<div id="ta"></div>

		<hr>

		Next finger (in spanish at this time): <div id="dedocorrespondiente"></div>

		Errors: <div id="divcanterrores">0</div>

		<div id='divvelocidad'>
			<h4>Exercise finished</h4>
			<br>Your speed:<br>
			CPM: 
			<input type="text" id="CPM" name="CPM" autocomplete="off" disabled='disabled'>&nbsp;&nbsp;&nbsp;&nbsp;
			WPM:
			<input type="text" id="PPM" name="PPM" autocomplete="off" disabled='disabled'>
		</div>

		<div id="div-botones">
			<input id="boton-reiniciar" type="button" value="Reiniciar">
			<input id="boton-calificar" type="button" value="Calificar">
		</div>

	</div>	

</body>
</html>
